name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Check version change
        id: version_check
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION_CHANGED=$(git diff HEAD~1 HEAD -- packages/context-manager/package.json | grep -q '"version"' && echo "true" || echo "false")
          echo "changed=$VERSION_CHANGED" >> $GITHUB_OUTPUT

      - name: Publish to npm
        working-directory: ./packages/context-manager
        if: |
          (github.ref == 'refs/heads/main' && steps.version_check.outputs.changed == 'true') ||
          startsWith(github.ref, 'refs/tags/v')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

