name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Lint
              run: bun run lint

            - name: Type check
              run: bun run typecheck

            - name: Test
              run: bun run test

            - name: Build
                run: bun run build

            - name: Setup Python
                uses: actions/setup-python@v5
                with:
                    python-version: '3.11'

            - name: Install Pillow
                run: pip install Pillow

            - name: Regenerate GIF and verify
                run: |
                    python3 docs/create-gif.py
                    if ! git diff --exit-code docs/context-problem-demo.gif; then
                        echo "❌ GIF is out of date! Please regenerate and commit:"
                        echo "   python3 docs/create-gif.py"
                        echo "   git add docs/context-problem-demo.gif"
                        echo "   git commit -m 'Update GIF'"
                        exit 1
                    else
                        echo "✅ GIF is up to date"
                    fi

    test-coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Test with coverage
              run: bun run test:coverage

            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                  files: ./packages/context-manager/coverage/coverage-final.json
                  flags: context-manager
                  fail_ci_if_error: false
