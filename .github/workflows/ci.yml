name: CI

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Lint
              run: bun run lint

            - name: Type check
              run: bun run typecheck

            - name: Test
              run: bun run test

            - name: Build
                run: bun run build

            - name: Regenerate GIF
                continue-on-error: true
                run: |
                    python3 -m pip install --user Pillow
                    python3 docs/create-gif.py
                    if ! git diff --exit-code docs/context-problem-demo.gif; then
                        echo "⚠️ GIF was regenerated and differs from committed version"
                        echo "Consider committing the updated GIF"
                    fi

    test-coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Test with coverage
              run: bun run test:coverage

            - name: Upload coverage
              uses: codecov/codecov-action@v4
              with:
                  files: ./packages/context-manager/coverage/coverage-final.json
                  flags: context-manager
                  fail_ci_if_error: false
